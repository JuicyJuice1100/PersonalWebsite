<mat-toolbar id="footer" class="footer">
  <mat-toolbar-row color="primary">
    <a href="mailto:{{email}}">
      <i class="fas fa-envelope"></i>
    </a>
    <span class="spacer"></span>
    <span *ngFor="let s of social">
      <a [id]="s.title" class="footerIcons" [title]="s.title" [href]="s.url">
        <i [class]="s.icon"></i>
      </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
