<div id="footer" class="footerBar">
  <mat-toolbar-row>
    <a href="mailto:{{email}}">
      <i class="fa fa-envelope fa-2x footerIcons">
        {{email}}
      </i>
    </a>
    <span class="spacer"></span>
    <span *ngFor="let s of social">
      <a [id]="s.title" class="footerIcons" [title]="s.title" [href]="s.url">
        <i [class]="s.icon"></i>
      </a>
    </span>
  </mat-toolbar-row>
</div>
